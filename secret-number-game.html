	<body>
		<main>
		    <p>
                <script>
                var guess = prompt("What's your favorite number?");
                guess = parseInt(guess);
                while(isNaN(guess)){
	            guess = prompt("That's not a number! What's your favorite number?");
	            guess = parseInt(guess);
                }
                </script>
