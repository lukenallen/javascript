<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>Secret Number Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
	<body>
		<main>
		    <p>
                <script>
                const minNum = 1;
                const maxNum = 5;
                const answer = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;

                let attempts = 0;
                let guess;
                let running = true;

                while(running){
    
                guess = window.prompt(`What's your favorite number?`);
                guess = Number(guess);
    
                if(isNaN(guess)){
                    window.alert("Please enter a valid number");
                }
                else if(guess < minNum || guess > maxNum){
                    window.alert("Please enter a valid number");
                }
                else{
                    attempts++;
                if(guess < answer){
                    window.alert("Wrong! Game Over!");
                }
                else if(guess > answer){
                    window.alert("Wrong! Game Over!");
                }
                else{
                    window.alert(`CORRECT! The answer was ${answer}. It took you ${attempts} attempts`);
                    running = false;
                }
                }
                }
                </script>
            </p>
        </main>
